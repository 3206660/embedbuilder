<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Embed Builder</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/preview.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Discord Embed Builder</h1>
    </header>
    <main>
      <div class="builder-container">
        <section class="form-section">
          <div class="glass-card">
            <h2>Embed Settings</h2>
            <form id="embedForm">
              <div class="form-group">
                <label for="color">Embed Color</label>
                <div class="color-picker-container">
                  <input type="color" id="color" value="#5865F2">
                  <input type="text" id="colorInput" class="color-input" placeholder="#5865F2" value="#5865F2">
                </div>
              </div>

              <div class="form-group">
                <label for="content">Message</label>
                <input type="text" id="content" placeholder="Message content (optional)">
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="authorName">Author Name</label>
                  <input type="text" id="authorName" placeholder="Author name">
                </div>
                <div class="form-group">
                  <label for="authorIcon">Author Icon URL</label>
                  <input type="text" id="authorIcon" placeholder="https://example.com/icon.png">
                </div>
                <div class="form-group">
                  <label for="authorUrl">Author URL</label>
                  <input type="text" id="authorUrl" placeholder="https://example.com">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" placeholder="Embed title">
                </div>
                <div class="form-group">
                  <label for="url">URL</label>
                  <input type="text" id="url" placeholder="https://example.com">
                </div>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Embed description"></textarea>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="thumbnail">Thumbnail URL</label>
                  <input type="text" id="thumbnail" placeholder="https://example.com/thumbnail.png">
                </div>
                <div class="form-group">
                  <label for="image">Image URL</label>
                  <input type="text" id="image" placeholder="https://example.com/image.png">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="footerText">Footer Text</label>
                  <input type="text" id="footerText" placeholder="Footer text">
                </div>
                <div class="form-group">
                  <label for="footerIcon">Footer Icon URL</label>
                  <input type="text" id="footerIcon" placeholder="https://example.com/footer-icon.png">
                </div>
              </div>

              <div class="form-group">
                <label for="timestampEnabled">Timestamp</label>
                <div class="timestamp-group">
                  <input type="checkbox" id="timestampEnabled">
                  <label for="timestampEnabled" class="checkbox-label">Show Current Time</label>
                  <input type="datetime-local" id="timestamp" disabled>
                </div>
              </div>

              <div class="form-section-header">
                <h3>Fields</h3>
                <button type="button" id="addField" class="add-button">Add Field</button>
              </div>
              <div id="fieldsContainer"></div>

              <div class="form-section-header">
                <h3>Buttons</h3>
                <button type="button" id="addButton" class="add-button">Add Button</button>
              </div>
              <div id="buttonsContainer"></div>
            </form>
          </div>
        </section>

        <section class="preview-section">
          <div class="glass-card">
            <div class="preview-actions">
              <button id="generateBtn" class="action-button primary">Generate</button>
              <button id="copyBtn" class="action-button">Copy</button>
              <button id="importBtn" class="action-button">Import</button>
            </div>
            <div class="embed-preview-container">
              <div id="embedPreview" class="embed-preview">
                <div class="discord-message">
                  <div class="message-content" id="previewContent"></div>
                  <div class="embed">
                    <div class="embed-pill" id="previewPill"></div>
                    <div class="embed-content">
                      <div class="embed-author" id="previewAuthor"></div>
                      <div class="embed-title" id="previewTitle"></div>
                      <div class="embed-description" id="previewDescription"></div>
                      <div class="embed-fields" id="previewFields"></div>
                      <div class="embed-image" id="previewImage"></div>
                      <div class="embed-footer" id="previewFooter"></div>
                    </div>
                    <div class="embed-thumbnail" id="previewThumbnail"></div>
                  </div>
                  <div class="embed-buttons" id="previewButtons"></div>
                </div>
              </div>
            </div>
            <div class="code-output">
              <pre id="codeOutput" class="code-block"></pre>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Modal for importing embed code -->
  <div id="importModal" class="modal">
    <div class="modal-content glass-card">
      <span class="close-modal">&times;</span>
      <h3>Import Embed Code</h3>
      <textarea id="importCode" placeholder="Paste your embed code here..."></textarea>
      <button id="confirmImport" class="action-button primary">Import</button>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/colorPicker.js"></script>
  <script src="js/fieldManager.js"></script>
  <script src="js/buttonManager.js"></script>
  <script src="js/preview.js"></script>
  <script src="js/embedGenerator.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
